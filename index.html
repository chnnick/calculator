<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="calculator-body">
    <div id="calculator-screen">
      <p id="output"></p>
    </div>
    <div id="input">
      <div id="number-buttons">
        <button class="row1" id="one">1</button>
        <button class="row1" id="two">2</button>
        <button class="row1" id="three">3</button>
        <button class="row2" id="four">4</button>
        <button class="row2" id="five">5</button>
        <button class="row2" id="six">6</button>
        <button class="row3" id="seven">7</button>
        <button class="row3" id="eight">8</button>
        <button class="row3" id="nine">9</button>
        <div id="bottom-row">
          <button id="zero">0</button>
          <button id="calculate">=</button>
        </div>
      </div>
      <div id="operation-buttons">
        <button id="add">+</button>
        <button id="subtract">-</button>
        <button id="multiply">x</button>
        <button id="divide">/</button>
      </div>
    </div>
  </div>
</body>
</html>
